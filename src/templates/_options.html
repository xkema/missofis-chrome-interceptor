<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="../css/spectre.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <main id="ntrcptr-options-wrapper">
    <div class="container">
      <div class="columns">
        <div class="column col-12">

          <div>
            <form id="ntrcptr-options-form">
              <div class="form-group">
                <label class="form-label" for="txt-intercepted-redirects">Itercepted URL</label>

                <div class="ntrcptr-label">
                  <span class="label">Add a single redirection pair for each line with space(s) as seperator, eg: <br><em>localhost:3000 cdn.your-site.com</em> <br><em>cdn.your-site.com</em>s wil be replaced by <em>localhost:3000</em>s.</span>
                </div>
                -->
                <textarea class="form-input" id="txt-intercepted-redirects" placeholder="Use hosts file syntax like: 127.0.0.1 localhost" rows="6"></textarea>
              </div>
              <div class="form-group">
                <button id="ntrcptr-options-submit-button" class="btn btn-primary float-right" type="submit">Save</button>
              </div>
            </form>            
          </div>

          <div id="ntrcptr-options-form-errors">
            <!-- <div id="error-save-redirects"><span class="label label-danger">malformed input, can\'t save this input :(</span></div> -->
            <!-- <div id="success-save-redirects"><span class="label label-success">options updated :)</span></div> -->
          </div>

        </div>
      </div>
    </div>
  </main>

  <script src="../js/utils.js"></script>
  <script src="../js/options.bundle.js"></script>
</body>
</html>
