<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>options.html</title>
  <link rel="stylesheet" href="./theme.css">
  <link rel="stylesheet" href="./options.css">
</head>
<body>
  <header>
    <h1>options.html</h1>
  </header>
  <main>
    <h3>options sum</h3>
    <div style="border: 1px solid lightgray; padding: 1rem; max-height: 200px; overflow:scroll;">
      <pre><code class="options-summary" style="font-size: 75%; white-space: break-spaces;"></code></pre>
    </div>
    <form class="form-options">
      <div class="option-group">
        <label for="redirectionsRaw">Intercepted URLs (Internal Redirections, 307)</label>
        <textarea placeholder="Intercepted URLs (Internal Redirections, 307)" name="redirectionsRaw" id="redirectionsRaw"></textarea>
      </div>
      <div class="option-group">
        <label for="matchesRaw">Images Block Matches</label>
        <textarea placeholder="Images Block Matches" name="matchesRaw" id="matchesRaw"></textarea>
      </div>
      <div class="option-group">
        <button>Update Options</button>
      </div>
    </form>

  </main>
  <footer>
    <p>footer</p>
  </footer>
  <script type="module" src="../lib/browser-polyfill.min.js"></script>
  <script type="module" src="./options.js"></script>
</body>
</html>
