<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Popup panel for extension">
  <title>Popup | Missofis Request Interceptor</title>
  <link rel="stylesheet" href="./theme.css">
  <link rel="stylesheet" href="./popup.css">
</head>
<body>
  <header class="title">
    <img src="../../assets/img/icon-32.png" alt="Missofis Request Interceptor">
    <h1>Missofis Request Interceptor</h1>
  </header>
  <main>
    <form class="form-popup">
      <div class="option-group">
        <label for="redirectionsOn">Toggle Interceptor</label>
        <input type="checkbox" class="toggler" name="redirectionsOn" id="redirectionsOn">
      </div>
      <div class="option-group">
        <label for="matchesOn">Use Image Blockers</label>
        <input type="checkbox" class="toggler" name="matchesOn" id="matchesOn">
      </div>
    </form>
  </main>
  <footer>
    <nav>
      <a href="https://github.com/xkema/missofis-request-interceptor" target="_blank">GitHub</a>
      <a href="#options" id="btn-open-options">Extension Options</a>
    </nav>
  </footer>
  <script type="module" src="../../lib/browser-polyfill.min.js"></script>
  <script type="module" src="../popup.js"></script>
</body>
</html>
